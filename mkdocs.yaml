site_name: "Dynatrace Observability Lab: Syslog Ingest"
repo_name: "View Code on GitHub"
repo_url: "https://github.com/dynatrace/obslab-syslog"
nav:
  - '1. About': index.md
  - '2. Getting Started': 'getting-started.md'
  - '3. Start Demo': 'start-demo.md'
  - '4. Run Demo': 'run-demo.md'
  - '5. View Data': 'view-data.md'
  - '6. Cleanup': 'cleanup.md'
  - "7. What's Next?": 'whats-next.md'
  - '8. Resources': 'resources.md'
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.code.copy
  palette:

  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

markdown_extensions:
  - attr_list
  - toc:
      permalink: '#'
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs"]
plugins:
    - search
extra_css:
  - overrides/assets/stylesheets/extra.css